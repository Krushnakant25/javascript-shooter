<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack canvas and controls message */
        }
        canvas {
            border: 1px solid black;
        }
        #controlsMessage {
            font-size: 14px; /* Smaller font size */
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
            padding: 3px 10px; /* Minimal padding (top/bottom: 3px, left/right: 10px) */
            background-color: #87CEEB; /* Sky blue background */
            border: 2px solid black;
            border-radius: 0; /* Rectangular shape */
            line-height: 1.2; /* Bring lines closer together */
            position: fixed; /* Fixed position to stick to the top */
            top: 5%; /* Stick to the top of the page */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for exact centering */
            margin-top: 5px; /* Small margin from the top */
            white-space: nowrap; /* Prevent text from wrapping */
        }
    </style>
</head>
<body>
    <div id="controlsMessage">
        <p>Use arrow keys to navigate | Press Space to fire missile | Press R to restart</p>
    </div>
    <canvas id="canvas1"></canvas>

    <script src="main.js"></script>
</body>
</html>
